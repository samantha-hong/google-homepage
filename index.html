<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>Google</title>
</head>
<body>
<!--header-->
    <header>
        <nav>
            <ul>
                <section class="topleft">
                    <li>About</li>
                    <li>Store</li>
                </section>
                <section class="topright">
                    <li>Gmail</li>
                    <li>Images</li>
                </section>
            </ul>
        </nav>
    </header>

    <main>
<!-- Google -->
        <section class="logo">
            <h1 class="G1">G</h1>
            <h1 class="o1">o</h1>
            <h1 class="o2">o</h1>
            <h1 class="g2">g</h1>
            <h1 class="l">l</h1>
            <h1 class="e">e</h1>
        </section>
<!--search bar-->
        <section class="searchbox">
            <input type="text">
        </section>

<!--search buttons-->       
        <section class="buttons">
            <button>
                <h2>Google Search</h2>
            </button>
            <button>
                <h2>I'm Feeling Lucky</h2>
            </button>
        </section>
<!--footer-->
        <nav>
            <ul>
                <section class="bottomleft">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </section>
                <section class="bottom center">
                    <li>Carbon neutral since 2007</li>
                </section>
                <section class="bottomright">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </section>
            </ul>
        </nav>
    </main>

 <script type="text/javascript" src="/google-homepage/main.js"></script>
</body>
</html>
